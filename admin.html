<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" id="appointments-tab">Appointments</a></li>
                <li><a href="#" id="messages-tab">Messages</a></li>
                <li><a href="#" id="inventory-tab">Inventory</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <section id="appointments-section" class="tab-content">
                <h2>Appointments</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Client</th>
                            <th>Pet</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </section>
            <section id="messages-section" class="tab-content">
                <h2>Messages</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>From</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </section>
            <section id="inventory-section" class="tab-content">
                <h2>Inventory</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Supplier</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
