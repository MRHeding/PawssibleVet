<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - PawCare</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.svg" alt="PawCare Logo">
                PawCare
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="appointment.html" class="btn-appointment">Book Appointment</a></li>
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="card fade-in">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm" class="appointment-form">
                <div class="form-group">
                    <label for="petOwner">Pet Owner's Name</label>
                    <input type="text" id="petOwner" name="petOwner" required>
                </div>

                <div class="form-group">
                    <label for="petName">Pet's Name</label>
                    <input type="text" id="petName" name="petName" required>
                </div>

                <div class="form-group">
                    <label for="petType">Pet Type</label>
                    <select id="petType" name="petType" required>
                        <option value="">Select pet type</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="appointmentDate">Preferred Date</label>
                    <input type="date" id="appointmentDate" name="appointmentDate" required>
                </div>

                <div class="form-group">
                    <label for="appointmentTime">Preferred Time</label>
                    <input type="time" id="appointmentTime" name="appointmentTime" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for Visit</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>

                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 PawCare Veterinary Clinic. All rights reserved.</p>
        <p>Current Time: <span id="current-time">2025-02-28 05:57:00 UTC</span></p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
